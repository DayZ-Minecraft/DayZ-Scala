apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'hoborelease'
apply plugin: 'forge'

group = 'com.github.hobos_taco.testproject'
version = '10.4'
minecraftVersion = '1.6.4'
archivesBaseName = 'Test-Mod'
targetCompatibility = '1.6'
sourceCompatibility = '1.6'

buildscript {
	repositories {
		mavenCentral()
		maven {
            name = "hobostaco"
            url = "http://dayzminecraft.x10.mx/maven/"
        }
		maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
	}
	dependencies {
		classpath 'com.github.hobos_taco.hoborelease:hoborelease:1.0'
	}
}

release {
	repositoryUsername = '$USERNAME'
	repositoryPassword = '$PASSWORD'
	repositoryOwner = 'DayZ-Minecraft'
	repositoryName = 'DayZ-Scala'
	buildNumber = "$TRAVIS_BUILD_NUMBER"
	branch = '$TRAVIS_BRANCH'
	commitSha = '$TRAVIS_COMMIT'
	releaseName = project.archivesBaseName
	releaseNumber = project.minecraftVersion + '-' + project.version
	isDraft = false
	releaseBranches = ["master"]
	buildNumberOffset = 0
}

minecraft {
	version = "1.6.4-9.11.1.960"
}

artifacts { archives jar }