import com.github.abrarsyed.gmcp.GMCP

buildscript {
	repositories { mavenCentral() }
	dependencies { classpath 'com.github.abrarsyed.gmcp:GMCP:latest.integration' }
}

apply plugin: "gmcp"
apply plugin: "scala"

group = 'com.github.dayzminecraft.dayzscala'
version = "0.1"
archivesBaseName = 'DayZ-Minecraft'
minecraft { minecraftVersion = "1.6.4" }

processResources
{
    from(sourceSets.main.resources.srcDirs) {
        include '**/*.lang'
        include '**/*.info'

        expand 'version':project.version, 'mcversion':project.minecraft.minecraftVersion
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude '**/*.lang'
        exclude '**/*.info'
    }
}

jar { extension = 'jar'}